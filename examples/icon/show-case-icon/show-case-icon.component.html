<div class="show-case">
  <div class="header">
    <input
      type="range"
      id="volume"
      name="volume"
      min="10"
      max="100"
      [(ngModel)]="size"
    />
    <input type="color" [(ngModel)]="color" />
  </div>
  <p>SVG Icons</p>

  <div class="body">
    @for (icon of icons; track $index) {
      <app-icon
        [name]="icon"
        [style.color]="color()"
        [width]="size()"
        [height]="size()"
      ></app-icon>
    }
  </div>
  <app-divider></app-divider>
  <p>Font Icons</p>
  <div class="flex items-center gap-1">
    @for (fontIcon of fontIcons; track $index) {
      <app-font-icon [style.color]="color()" [size]="size()">{{
        fontIcon
      }}</app-font-icon>
    }
  </div>
</div>
