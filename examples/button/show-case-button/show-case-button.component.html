<div class="show-case">
  <div>
    <p class="buttons-label">Button Variants</p>
    <div class="buttons-container">
      <button appButton>Default</button>
      <button appButton variant="secondary">Secondary</button>
      <button appButton variant="destructive">Destructive</button>
      <button appButton variant="outline">Outline</button>
      <button appButton variant="ghost">Ghost</button>
      <button appButton variant="link">Link</button>
      <button appButton variant="loading" [loading]="true">Loading</button>
      <button appButton [disabled]="true">Disabled</button>
    </div>
  </div>
  <div>
    <p class="buttons-label">Icon Buttons</p>
    <div class="buttons-container">
      <button appButton variant="icon" icon aria-label="Default icon button">
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
      <button
        appButton
        variant="secondary"
        icon
        aria-label="Secondary icon button"
      >
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
      <button appButton variant="outline" icon aria-label="Outline icon button">
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
      <button appButton variant="ghost" icon aria-label="Ghost icon button">
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
    </div>
  </div>
  <div>
    <p class="buttons-label">Button Sizes</p>
    <div class="buttons-container">
      <button appButton size="sm">Small</button>
      <button appButton size="md">Medium</button>
      <button appButton size="lg">Large</button>
      <button appButton size="xl">Extra Large</button>
    </div>
  </div>
  <div>
    <p class="buttons-label">With Icons</p>
    <div class="buttons-container">
      <button appButton variant="with-icon">
        <app-font-icon>add</app-font-icon>
        Create New
      </button>
      <button appButton variant="secondary">
        <app-font-icon>download</app-font-icon>
        Download
      </button>
      <button appButton variant="outline">
        <app-font-icon>settings</app-font-icon>
        Settings
      </button>
    </div>
  </div>
</div>
