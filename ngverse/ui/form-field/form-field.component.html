<div class="relative mb-1.5 flex flex-col gap-1.5 pb-5">
  <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
  <label class="flex flex-col gap-1.5">
    <div class="flex items-center gap-1">
      <ng-content select="app-label"></ng-content>
      @if (!hideRequiredMarker() && hasRequiredValidation()) {
        <span class="text-danger">*</span>
      }
    </div>
    <ng-content></ng-content>
  </label>

  <div class="absolute right-0 bottom-0 left-0 flex flex-col">
    @if (invalid() && touched()) {
      @if (showErrors()) {
        @for (error of errors(); track $index) {
          <app-error>{{ error }}</app-error>
        }
      }
      @if (showCustomErrors()) {
        <ng-content select="app-error"></ng-content>
      }
    }
  </div>
</div>
