<div class="flex items-center justify-end gap-1">
  <div>{{ currentPage() }} / {{ totalPages() }}</div>

  <button
    variant="link"
    color="secondary"
    icon
    appButton
    aria-label="Go to first page"
    size="sm"
    (click)="firstPage()"
    [disabled]="!hasPrevPage()"
  ></button>
  <button
    icon
    variant="link"
    color="secondary"
    size="sm"
    appButton
    aria-label="Go to previous page"
    (click)="prevPage()"
    [disabled]="hasPrevPage()"
    [disabled]="!hasPrevPage()"
  ></button>
  <button
    icon
    variant="link"
    color="secondary"
    size="sm"
    appButton
    aria-label="Go to next page"
    (click)="nextPage()"
    [disabled]="!hasNextPage()"
  ></button>
  <button
    variant="link"
    color="secondary"
    icon
    size="sm"
    appButton
    aria-label="Go to last page"
    [disabled]="!hasNextPage()"
    (click)="lastPage()"
  ></button>
</div>
