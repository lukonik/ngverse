<div class="shadow-default min-w-80 rounded-md bg-background p-4">
  <h2 class="text-lg font-medium">{{ title }}</h2>
  <p>{{ description }}</p>
  <div class="mt-3 flex items-center justify-end gap-2">
    <button
      type="button"
      appButton
      variant="link"
      color="primary"
      (click)="yes()"
    >
      {{ yesLabel }}
    </button>
    <button
      type="button"
      appButton
      color="secondary"
      variant="link"
      (click)="no()"
    >
      {{ noLabel }}
    </button>
  </div>
</div>
