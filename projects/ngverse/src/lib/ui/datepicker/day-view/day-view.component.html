<table class="dp-day-view" role="grid">
  <thead>
    <tr>
      @for (weekLabel of weekLabels(); track $index) {
        <th scope="col">{{ weekLabel }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (week of weeks(); track trackByWeek($index, week)) {
      <tr>
        @for (day of week; track trackByDay($index, day)) {
          <td
            [class.outside]="!day.inCurrentMonth"
            [class.today]="day.isToday"
            [class.range]="isInRange(day)"
            [class.range-start]="isRangeStart(day)"
            [class.range-end]="isRangeEnd(day)"
            [class.disabled]="isDisabled(day)"
          >
            <button
              type="button"
              class="dp-day"
              appCell
              [date]="dateLabel(day)"
              (click)="onSelectDay(day)"
              [class.selected]="isSelected(day)"
              [disabled]="isDisabled(day)"
            >
              {{ day.display }}
            </button>
          </td>
        }
      </tr>
    }
  </tbody>
</table>
