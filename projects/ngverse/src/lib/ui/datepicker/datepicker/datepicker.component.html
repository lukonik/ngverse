<div class="dp-datepicker" [class.disabled]="disabled()">
  <app-calendar
    [selectionMode]="selectionMode()"
    [selectedDate]="selectedDate()"
    [selectedRange]="selectedRange()"
    [minDate]="minDate()"
    [maxDate]="maxDate()"
    [startOfWeek]="startOfWeek()"
    (dateSelected)="handleDateSelected($event)"
  ></app-calendar>
</div>
