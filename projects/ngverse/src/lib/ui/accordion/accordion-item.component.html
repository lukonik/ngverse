<h3 role="heading">
  <button
    class="peer flex w-full cursor-pointer items-center data-open:font-medium"
    ngpAccordionTrigger
    ngpButton
  >
    <ng-content select="app-accordion-header"></ng-content>
    <!--Expand icon-->
    <svg
      [class.rotate-180]="ngpAccordionItem.open()"
      class="ml-auto transition-transform"
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#1f1f1f"
    >
      <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
    </svg>
  </button>
</h3>
<div ngpAccordionContent class="overflow-hidden">
  <ng-content select="app-accordion-content"></ng-content>
</div>
