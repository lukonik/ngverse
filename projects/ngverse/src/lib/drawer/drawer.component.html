<div class="h-screen w-auto overflow-auto bg-background p-4 text-foreground">
  <div class="mb-3 flex items-center font-bold">
    @if (title()) {
      <h1>
        {{ title() }}
      </h1>
    }

    <button
      appDrawerClose
      appButton
      icon
      size="sm"
      variant="link"
      color="secondary"
      aria-label="Close the drawer"
      class="ml-auto"
    >
      <ng-icon size="20" [svg]="CLOSE_ICON"></ng-icon>
    </button>
  </div>

  <ng-container *ngComponentOutlet="component" />
</div>
