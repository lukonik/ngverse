<app-popover
  [offsetY]="10"
  (opened)="opened()"
  (closed)="closed()"
  [coordinates]="{ x: clientX(), y: clientY() }"
  [(isOpen)]="isOpen"
  [styled]="true"
  [outsideClose]="true"
>
  <ng-template>
    <div appListbox #itemList="appListbox" class="items-list">
      <ng-content></ng-content>
    </div>
  </ng-template>
</app-popover>
