<div class="flex items-center justify-end gap-1">
  <div>{{ currentPage() }} / {{ totalPages() }}</div>

  <button
    variant="link"
    color="secondary"
    icon
    appButton
    aria-label="Go to first page"
    size="sm"
    (click)="firstPage()"
    [disabled]="!hasPrevPage()"
  >
    <ng-icon [svg]="ChevronFirst" size="24"></ng-icon>
  </button>
  <button
    icon
    variant="link"
    color="secondary"
    size="sm"
    appButton
    aria-label="Go to previous page"
    (click)="prevPage()"
    [disabled]="hasPrevPage()"
    [disabled]="!hasPrevPage()"
  >
    <ng-icon [svg]="ChevronLeft" size="24"></ng-icon>
  </button>
  <button
    icon
    variant="link"
    color="secondary"
    size="sm"
    appButton
    aria-label="Go to next page"
    (click)="nextPage()"
    [disabled]="!hasNextPage()"
  >
    <ng-icon [svg]="ChevronRight" size="24"></ng-icon>
  </button>
  <button
    variant="link"
    color="secondary"
    icon
    size="sm"
    appButton
    aria-label="Go to last page"
    [disabled]="!hasNextPage()"
    (click)="lastPage()"
  >
    <ng-icon [svg]="ChevrontLast" size="24"></ng-icon>
  </button>
</div>
