<div class="flex items-center justify-end gap-2">
  <div>{{ currentPage() }} / {{ totalPages() }}</div>

  <button
    variant="link"
    color="secondary"
    icon
    appButton
    aria-label="Go to first page"
    size="sm"
    (click)="firstPage()"
    [disabled]="!hasPrevPage()"
  >
    <lucide-angular [size]="18" [img]="ChevronFirst"></lucide-angular>
  </button>
  <button
    icon
    variant="link"
    color="secondary"
    size="sm"
    appButton
    aria-label="Go to previous page"
    (click)="prevPage()"
    [disabled]="hasPrevPage()"
    [disabled]="!hasPrevPage()"
  >
    <lucide-angular [size]="18" [img]="ChevronLeft"></lucide-angular>
  </button>
  <button
    icon
    variant="link"
    color="secondary"
    size="sm"
    appButton
    aria-label="Go to next page"
    (click)="nextPage()"
    [disabled]="!hasNextPage()"
  >
    <lucide-angular [size]="18" [img]="ChevronRight"></lucide-angular>
  </button>
  <button
    variant="link"
    color="secondary"
    icon
    size="sm"
    appButton
    aria-label="Go to last page"
    [disabled]="!hasNextPage()"
    (click)="lastPage()"
  >
    <lucide-angular [size]="18" [img]="ChevrontLast"></lucide-angular>
  </button>
</div>
