<input
  #oneTimeCode
  type="text"
  inputmode="numeric"
  name="username"
  autocomplete="one-time-code"
  tabindex="-1"
  (cdkAutofill)="autoFilled()"
  hidden
/>
<div
  (paste)="onPaste($event)"
  appListbox
  [orientation]="'horizontal'"
  class="code-container"
>
  @for (item of codeLengthArray(); track $index) {
    <input
      appListboxItem
      autocomplete="off"
      #inputs
      (input)="onInput($event, $index)"
      maxlength="1"
      class="code-input"
    />
  }
</div>
