<div class="pagination">
  <app-pagination-first
    (goToFirst)="pageChange.emit(1)"
    [disabled]="!hasPrev()"
  ></app-pagination-first>
  <app-pagination-prev
    [disabled]="!hasPrev()"
    (goToPrev)="pageChange.emit(currentPage() - 1)"
  ></app-pagination-prev>

  <app-pagination-numbers
    [pages]="pages()"
    [currentPage]="currentPage()"
    (pageChange)="pageChange.emit($event)"
  ></app-pagination-numbers>
  <app-pagination-next
    [disabled]="!hasNext()"
    (goToNext)="pageChange.emit(currentPage() + 1)"
  ></app-pagination-next>
  <app-pagination-last
    (goToLast)="pageChange.emit(this.pageSize())"
    [disabled]="!hasNext()"
  ></app-pagination-last>
</div>
