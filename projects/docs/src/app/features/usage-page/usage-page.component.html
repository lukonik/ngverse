<doc-blog-page label="Usage">
  <p>
    After installing <doc-project-name [code]="true"></doc-project-name>, you
    can immediately start adding features to your app. Features are organized
    into different categories. they have their own schematics to work with. Pick
    the one to get started:
  </p>
  <div class="not-prose mt-10 flex flex-col gap-3 lg:flex-row">
    @for (item of categories; track $index) {
      <a
        [routerLink]="item.url"
        class="flex flex-1 flex-col items-center justify-center rounded-xl border border-slate-300 p-3 hover:bg-slate-100 lg:h-80"
      >
        <app-font-icon size="120" class="text-blue-500">{{
          item.icon
        }}</app-font-icon>
        <p class="mt-6 text-4xl font-bold">{{ item.name }}</p>
      </a>
    }
  </div>
</doc-blog-page>
