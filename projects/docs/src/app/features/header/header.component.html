<header class="flex px-5 justify-between items-center sticky top-0 z-50 header">
  <button class="lg:hidden" aria-label="toggle menu" (click)="showSidebar()">
    <lucide-angular [img]="Menu"></lucide-angular>
  </button>
  <div class="text-blue-600 dark:text-violet-500">
    <a [routerLink]="['/']" class="inline-flex gap-2 ml-2 lg:ml-0 items-center">
      <app-icon name="logo" width="40" height="40"></app-icon>
      <doc-project-name class="font-bold text-xl"></doc-project-name>
    </a>
  </div>

  <app-dark-mode-toggle class="ml-auto mr-2"></app-dark-mode-toggle>
  <a href="https://github.com/lukonik/ngverse" target="_blank">
    <button
      appButton
      icon
      color="secondary"
      variant="outline"
      size="sm"
      variant="link"
      aria-label="Star on Github"
    >
      <app-icon width="20" height="20" name="github"></app-icon>
    </button>
  </a>
  <div id="docsearch"></div>
</header>
