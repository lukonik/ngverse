<header
  class="flex px-5 justify-between items-center sticky top-0 bg-white z-50"
>
  <button class="lg:hidden" (click)="showSidebar()">
    <lucide-angular [img]="Menu"></lucide-angular>
  </button>
  <a [routerLink]="['/']" class="inline-flex gap-2 items-center">
    <img src="logo.png" width="40" alt="logo" />
    <doc-project-name
      class="font-bold text-blue-600 text-xl"
    ></doc-project-name>
  </a>
  <a href="https://github.com/lukonik/ng-verse" target="_blank">
    <button
      appButton
      color="secondary"
      variant="outline"
      size="sm"
      aria-label="Star on Github"
    >
      Star on
      <app-icon
        width="20"
        height="20"
        class="text-yellow-400"
        name="github"
      ></app-icon>
    </button>
  </a>
</header>
