<header class="flex px-5 justify-between items-center sticky top-0 z-50 header">
  <button class="lg:hidden" (click)="showSidebar()">
    <lucide-angular [img]="Menu"></lucide-angular>
  </button>
  <a
    [routerLink]="['/']"
    class="inline-flex gap-2 items-center text-blue-600 dark:text-violet-500"
  >
    <app-icon name="logo" width="40" height="40"></app-icon>
    <doc-project-name class="font-bold text-xl"></doc-project-name>
  </a>
  <app-dark-mode-toggle class="ml-auto mr-2"></app-dark-mode-toggle>
  <a href="https://github.com/lukonik/ng-verse" target="_blank">
    <button
      appButton
      color="secondary"
      variant="outline"
      size="sm"
      aria-label="Star on Github"
    >
      Star on
      <app-icon
        width="20"
        height="20"
        class="text-yellow-400"
        name="github"
      ></app-icon>
    </button>
  </a>
</header>
