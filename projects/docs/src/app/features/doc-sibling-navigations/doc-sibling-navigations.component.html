<div class="flex gap-2.5 px-2 pt-20 lg:gap-6">
  <button
    appButton
    size="none"
    color="secondary"
    variant="outline"
    class="sibling-navigation"
    [class.invisible]="!prevRoute()"
    [routerLink]="[prevRoute()?.url]"
  >
    <app-font-icon>arrow_back</app-font-icon>
    {{ prevRoute()?.name }}
  </button>
  <button
    appButton
    size="none"
    color="secondary"
    variant="outline"
    [class.invisible]="!nextRoute()"
    class="sibling-navigation ml-auto lg:justify-end"
    [routerLink]="[nextRoute()?.url]"
  >
    {{ nextRoute()?.name }}
    <app-font-icon>arrow_forward</app-font-icon>
  </button>
</div>
