<div class="flex pt-20 gap-2.5 lg:gap-6">
  <button
    appButton
    color="secondary"
    variant="outline"
    class="sibling-navigation"
    [class.invisible]="!prevRoute()"
    [routerLink]="[prevRoute()?.url]"
  >
    <lucide-icon [img]="ArrowLeft" class="w-5 lg:w-[24px]"></lucide-icon>
    {{ prevRoute()?.name }}
  </button>
  <button
    appButton
    color="secondary"
    variant="outline"
    [class.invisible]="!nextRoute()"
    class="sibling-navigation ml-auto lg:justify-end"
    [routerLink]="[nextRoute()?.url]"
  >
    {{ nextRoute()?.name }}
    <lucide-icon [img]="ArrowRight" class="w-5 lg:w-[24px]"></lucide-icon>
  </button>
</div>
