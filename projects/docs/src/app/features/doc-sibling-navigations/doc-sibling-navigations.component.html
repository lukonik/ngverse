<div class="flex pt-20">
  @if(prevRoute()){

  <button class="sibling-navigation" [routerLink]="[prevRoute()]">
    <lucide-angular [img]="ArrowLeft"></lucide-angular> {{ prevRoute() }}
  </button>
  } @if(nextRoute()){
  <button class="sibling-navigation ml-auto" [routerLink]="[nextRoute()]">
    {{ nextRoute() }}
    <lucide-angular [img]="ArrowRight"></lucide-angular>
  </button>
  }
</div>
