<div class="flex gap-2.5 px-2 pt-20 lg:gap-6">
  <button
    appButton
    size="none"
    color="secondary"
    variant="outline"
    class="sibling-navigation"
    [class.invisible]="!prevRoute()"
    [routerLink]="[prevRoute()?.url]"
  >
    <ng-icon size="24" [svg]="ARROW_LEFT"></ng-icon>
    {{ prevRoute()?.name }}
  </button>
  <button
    appButton
    size="none"
    color="secondary"
    variant="outline"
    [class.invisible]="!nextRoute()"
    class="sibling-navigation ml-auto lg:justify-end"
    [routerLink]="[nextRoute()?.url]"
  >
    {{ nextRoute()?.name }}
    <ng-icon size="24" [svg]="ARROW_RIGHT"></ng-icon>
  </button>
</div>
