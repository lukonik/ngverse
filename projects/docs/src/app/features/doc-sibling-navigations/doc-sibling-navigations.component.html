<div class="flex pt-20 gap-2.5 lg:gap-6">
  <button
    appButton
    color="secondary"
    variant="outline"
    class="sibling-navigation"
    [class.invisible]="!prevRoute()"
    [routerLink]="[prevRoute()?.url]"
  >
    <app-icon
      name="arrow-left"
      [stretch]="true"
      class="w-5 lg:w-[24px]"
    ></app-icon>
    {{ prevRoute()?.name }}
  </button>
  <button
    appButton
    color="secondary"
    variant="outline"
    [class.invisible]="!nextRoute()"
    class="sibling-navigation ml-auto lg:justify-end"
    [routerLink]="[nextRoute()?.url]"
  >
    {{ nextRoute()?.name }}
    <app-icon
      name="arrow-right"
      [stretch]="true"
      class="w-5 lg:w-[24px]"
    ></app-icon>
  </button>
</div>
