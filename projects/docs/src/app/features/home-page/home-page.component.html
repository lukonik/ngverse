<div class="container justify-center mx-auto pt-10 relative">
  <div>
    <h1 class="text-blue-600 text-6xl font-bold text-center mb-4">NgVerse</h1>
    <h2 class="capitalize text-4xl text-center leading-normal">
      <div>Complete Angular Components</div>
      <div>
        Just
        <span>
          Copy
          <lucide-angular [img]="Clipboard" class="inline"></lucide-angular
        ></span>
        <span
          >, Paste
          <lucide-angular [img]="ClipboardPaste" class="inline"></lucide-angular
        ></span>
        <span>
          , and Go
          <lucide-angular [img]="Rocket" class="inline"></lucide-angular
        ></span>
      </div>
    </h2>
    <div class="flex justify-center mt-6">
      <a [routerLink]="['/doc']" class="mx-auto">
        <button class="text-white bg-blue-600 font-bold px-10 rounded-md py-4">
          Get Started
        </button>
      </a>
    </div>
  </div>
</div>
