<div class="home">
  <div class="container justify-center mx-auto pt-10 relative h-screen">
    <div>
      <h1 class="text-4xl font-bold text-center mb-4 lg:text-7xl">
        <div>Not Just Another</div>
        <div>UI Library</div>
      </h1>
      <h2 class="capitalize text-xl font-medium text-center leading-normal">
        <div>Complete Angular Components</div>
        <div>
          Just
          <span>
            Copy
            <lucide-angular
              [img]="Clipboard"
              class="inline w-5"
            ></lucide-angular
          ></span>
          <span
            >, Paste
            <lucide-angular
              [img]="ClipboardPaste"
              class="inline w-5"
            ></lucide-angular
          ></span>
          <span>
            , and Fly
            <lucide-angular [img]="Rocket" class="inline w-5"></lucide-angular
          ></span>
        </div>
      </h2>
      <div class="flex justify-center mt-6">
        <a [routerLink]="['/doc']" class="mx-auto">
          <button
            class="text-white bg-blue-600 font-bold px-10 text-xl rounded-md py-4"
          >
            Get Started
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
