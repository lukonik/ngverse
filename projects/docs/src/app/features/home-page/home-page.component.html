<div class="home">
  <div class="relative container mx-auto min-h-screen justify-center pt-10">
    <div>
      <h1
        class="mb-4 text-center text-4xl font-bold text-blue-600 lg:text-6xl dark:text-violet-500"
      >
        ngverse
      </h1>
      <h2 class="mt-0 mb-4 text-center text-4xl font-bold lg:text-6xl">
        <div>Countless Angular</div>
        <div>Features</div>
      </h2>
      <div class="mt-6 flex items-center justify-center gap-2">
        <a [routerLink]="['/doc/guides/introduction']">
          <button appButton color="primary" class="h-14 w-40" size="none">
            Get Started
          </button>
        </a>
      </div>
    </div>
    <h2 class="mt-20 text-center text-4xl">Pick the module</h2>
    <div class="not-prose flex flex-col gap-3 p-10 lg:flex-row">
      @for (item of modules; track $index) {
        <a
          [routerLink]="item.url"
          class="flex flex-1 flex-col items-center justify-center rounded-xl border border-slate-300 p-3 hover:bg-slate-100 lg:h-80"
        >
          <app-font-icon size="120" class="text-blue-500">{{
            item.icon
          }}</app-font-icon>
          <p class="mt-6 text-4xl font-bold">{{ item.name }}</p>
        </a>
      }
    </div>
  </div>
</div>
