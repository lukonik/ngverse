<div class="home">
  <div class="container justify-center mx-auto pt-10 relative h-screen">
    <div>
      <h1
        class="text-blue-600 dark:text-violet-500 font-bold mb-4 text-center text-4xl lg:text-6xl"
      >
        NgVerse
      </h1>
      <h2 class="text-4xl font-bold text-center mb-4 lg:text-7xl mt-0">
        <div>Not Just Another</div>
        <div>UI Library</div>
      </h2>
      <h2 class="capitalize text-xl font-medium text-center leading-normal">
        <div>Complete Zoneless Angular Components</div>
        <div>
          Just
          <span class="inline-flex items-center gap-1">
            Copy
            <app-icon width="20" height="20" name="clipboard"></app-icon>
          </span>
          <span class="inline-flex items-center gap-1"
            >, Paste
            <app-icon width="20" height="20" name="clipboard-paste"></app-icon>
          </span>
          <span class="inline-flex items-center gap-1">
            , and Fly
            <app-icon width="20" height="20" name="rocket"></app-icon>
          </span>
        </div>
      </h2>
      <div class="flex justify-center items-center mt-6 gap-2">
        <a [routerLink]="['/doc']">
          <button appButton color="primary" class="w-40 h-14" size="none">
            Get Started
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
