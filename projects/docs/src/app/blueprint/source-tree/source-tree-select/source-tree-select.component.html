<app-select
  placeholder="Select a file"
  class="tree-select"
  [(ngModel)]="selectedFile"
  (ngModelChange)="fileSelect()"
>
  @for (file of allFiles(); track $index) {
    <app-option [value]="file">
      <div class="flex items-center gap-1">
        <img
          width="14"
          [alt]="file.language"
          height="14"
          [src]="'images/' + file.language + '.svg'"
        />
        {{ file.name }}
      </div>
    </app-option>
  }
</app-select>
