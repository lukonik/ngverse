<div class="relative">
  <button
    (click)="open()"
    class="font-medium flex items-center gap-1 cursor-pointer h-10 rounded-md px-4"
  >
    {{ selectedFile()?.name }}
    <lucide-angular class="flex" size="20" [img]="ChevronDown"></lucide-angular>
  </button>
  @if(isOpen()){

  <div
    (outsideClicked)="close()"
    [appOutsideClick]="isOpen()"
    class="absolute top-12 shadow-lg z-50 bg-white border-slate-400 left-2 rounded-md border border-solid w-[400px] py-2"
  >
    @for (folder of sourceTree(); track $index) { @if(!folder.hideName){
    <div class="px-3 flex items-center h-8 gap-1 select-none">
      <lucide-angular class="flex" size="20" [img]="Folder"></lucide-angular>
      {{ folder.name }}
    </div>
    } @for (file of folder.files; track $index) {
    <button
      (click)="fileSelect(file)"
      class="select-option"
      [class.selected]="file.name === selectedFile()?.name"
      [class.px-5]="!folder.hideName"
      [class.px-3]="folder.hideName"
    >
      <img width="14" [alt]="file.language" height="14" [src]="'images/' + file.language + '.svg'" />
      {{ file.name }}
    </button>

    } }
  </div>
  }
</div>
