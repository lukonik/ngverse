@if (showCopy()) {
  <doc-icon-button
    [cdkCopyToClipboard]="code()"
    (click)="copy()"
    class="copy-button"
  >
    @if (copied()) {
      <doc-check-icon></doc-check-icon>
    } @else {
      <doc-copy-icon></doc-copy-icon>
    }
  </doc-icon-button>
}
<app-card [surface]="surface()" [outline]="outline()">
  <pre
    class="m-0 max-h-[600px] text-xs overflow-auto not-prose"
  ><code class="rounded-md source-code" [highlight]="code()" [language]="language()">
  </code></pre>
</app-card>
