@if (showCopy()) {
  <doc-icon-button
    [cdkCopyToClipboard]="code()"
    (click)="copy()"
    class="copy-button"
  >
    <ng-icon size="20" [svg]="copied() ? CHECK_ICON : COPY_ICON"></ng-icon>
  </doc-icon-button>
}
<app-card
  [gap]="false"
  class="block"
  [surface]="surface()"
  [outlined]="outline()"
>
  <pre
    class="not-prose m-0 max-h-[600px] overflow-auto text-xs"
  ><code class="rounded-md source-code" [highlight]="code()" [language]="code() ? language() : 'plaintext' ">
  </code></pre>
</app-card>
