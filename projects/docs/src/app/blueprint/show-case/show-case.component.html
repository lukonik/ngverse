<h5 class="text-lg my-0 mb-3 font-medium">Showcase</h5>
<app-card class="block">
  <app-tab-group [selectedIndex]="0" (tabChanged)="tabChanged($event)">
    <app-tab label="PREVIEW">
      <ng-content></ng-content>
    </app-tab>
    @for (item of tabs; track $index) {
      <app-tab [label]="item | uppercase">
        <doc-source-code
          [outline]="false"
          class="-mt-5"
          [code]="code()"
          [language]="language()"
        ></doc-source-code>
      </app-tab>
    }
  </app-tab-group>
</app-card>
