<h5 class="my-0 mb-3 text-lg capitalize">{{ displayName() }}</h5>
<app-card class="block" [gap]="false">
  <app-tab-group [selectedIndex]="0" (tabChanged)="tabChanged($event)">
    <app-tab label="PREVIEW">
      <div class="flex h-[300px] items-center justify-center">
        <ng-content></ng-content>
      </div>
    </app-tab>
    @for (item of tabs; track $index) {
      <app-tab [label]="item | uppercase" [gap]="false">
        <doc-source-code
          [outline]="false"
          [code]="code()"
          [language]="'ts'"
        ></doc-source-code>
      </app-tab>
    }
  </app-tab-group>
</app-card>
