<h4 class="m-0 text-xl font-normal">Prerequisites</h4>

@if (preprsAuto(); as prepsAuto) {
  <div class="mt-4 flex flex-col gap-2">
    @for (dep of prepsAuto; track $index) {
      <div>
        <a class="underline" [routerLink]="['../', dep.name]">{{
          dep.label
        }}</a>
      </div>
      <doc-source-code
        [surface]="true"
        [code]="getCode(dep)"
        language="bash"
      ></doc-source-code>
    }
  </div>
  <p class="mt-2"></p>
}
