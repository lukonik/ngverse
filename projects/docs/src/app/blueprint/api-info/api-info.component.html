<h5 class="text-lg my-0 font-medium border-b border-slate-200 mb-6 pb-2">
  API
</h5>
@if (apiInfo(); as api) {
  @if (api.ariaLink) {
    <p class="mb-6">
      The component adheres to
      <a [href]="api.ariaLink" target="_blank" class="underline">WAI-ARIA</a>
      standards for accessibility.
    </p>
  }
  @if (api.ariaDescription) {
    <p class="mb-6">WAI-ARIA: {{ api.ariaDescription }}</p>
  }
  <ng-content select="doc-api-description"></ng-content>
  <ng-content select="doc-api-inputs"></ng-content>

  <p>{{ api.description }}</p>

  <doc-api-inputs [apiInputs]="api.entities"></doc-api-inputs>
}
