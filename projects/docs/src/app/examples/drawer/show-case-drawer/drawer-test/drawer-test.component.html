<app-drawer-header>
  <app-drawer-title>Edit Notifications</app-drawer-title>
  <app-drawer-subtitle
    >Change your notification preferences</app-drawer-subtitle
  >
</app-drawer-header>

<form>
  <app-checkbox>Receive newsletter</app-checkbox>
  <app-checkbox>Allow data analytics</app-checkbox>
  <app-checkbox>Enable push notifications</app-checkbox>
  <div class="footer">
    <button type="button" appButton variant="stroked" appDrawerClose>
      Close
    </button>
    <button type="button" appButton (click)="close()">Update</button>
  </div>
</form>
