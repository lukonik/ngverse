<div class="show-case">
  <app-card class="infinite-loader">
    <app-loader [loading]="true"></app-loader>
  </app-card>
  <app-card>
    <app-form-field>
      <input appInput type="text" placeholder="Username" class="input" />
    </app-form-field>
    <app-form-field>
      <input appInput type="password" placeholder="Password" class="input" />
    </app-form-field>
    <button appButton color="primary" size="sm" (click)="show()" class="button">
      Loader Overlay
    </button>
    <app-loader [overlay]="true" [loading]="showLoader()"></app-loader>
  </app-card>
</div>
