<app-tab-group>
  <app-tab-panel label="Default"> This is default tab enjoy! </app-tab-panel>
  <app-tab-panel>
    <ng-template appTabLabel>
      <div class="custom-label">
        <span>Custom Label</span>
        <div class="ml-1 h-4 w-4 rounded-full bg-danger"></div>
      </div>
    </ng-template>
    This is Custom Label Tab enjoy!
  </app-tab-panel>
  <app-tab-panel label="Lazy Load Body">
    <ng-template appTabContent>
      <doc-lazy-tab></doc-lazy-tab>
    </ng-template>
  </app-tab-panel>
</app-tab-group>
