<div class="show-case">
  <div>
    <p class="buttons-label">Button</p>
    <div class="buttons-container">
      <button appButton color="primary">Primary</button>
      <button appButton variant="link" color="success">Link</button>
      <button appButton variant="outline" color="primary">Primary</button>
      <button appButton color="secondary">Secondary</button>
      <button appButton variant="outline" color="danger">Danger</button>
      <button appButton variant="outline" color="success">Success</button>
      <button appButton variant="outline" [loading]="true">Loading</button>
      <button appButton [disabled]="true">Disabled</button>
    </div>
  </div>
  <div>
    <p class="buttons-label">Icon Button</p>
    <div class="buttons-container">
      <button appButton icon aria-label="show case button icon">
        <ng-icon size="24" [svg]="ARROW_RIGHT"></ng-icon>
      </button>
      <button
        appButton
        icon
        color="secondary"
        aria-label="show case button icon"
      >
        <ng-icon size="24" [svg]="ARROW_RIGHT"></ng-icon>
      </button>
      <button
        appButton
        icon
        color="danger"
        variant="outline"
        aria-label="show case button icon"
      >
        <ng-icon size="24" [svg]="ARROW_RIGHT"></ng-icon>
      </button>
      <button
        appButton
        icon
        color="success"
        variant="link"
        aria-label="show case button icon"
      >
        <ng-icon size="24" [svg]="ARROW_RIGHT"></ng-icon>
      </button>
    </div>
  </div>
</div>
