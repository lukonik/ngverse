<div class="show-case">
  <div>
    <p class="buttons-label">Button</p>
    <div class="buttons-container">
      <button appButton size="md" color="primary">Primary</button>
      <button appButton size="md" color="secondary">Secondary</button>
      <button appButton size="md" color="success">Success</button>
      <button appButton size="md" color="danger">Danger</button>
      <button appButton size="md" color="warning">Warning</button>
      <button appButton size="md" [disabled]="true">Disabled</button>
    </div>
  </div>
  <div>
    <p class="buttons-label">Icon Button</p>
    <div class="buttons-container">
      <button appButton icon aria-label="show case button icon">
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
      <button
        appButton
        icon
        color="secondary"
        aria-label="show case button icon"
      >
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
      <button
        appButton
        icon
        color="danger"
        variant="outline"
        aria-label="show case button icon"
      >
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
      <button
        appButton
        icon
        color="success"
        variant="link"
        aria-label="show case button icon"
      >
        <app-font-icon>arrow_forward</app-font-icon>
      </button>
    </div>
  </div>
</div>
