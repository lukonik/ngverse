<div class="show-case">
  <button appButton color="primary">Primary</button>
  <button appButton variant="link" color="success">Link</button>
  <button appButton variant="stroked" color="primary">Primary</button>
  <button appButton color="secondary">Secondary</button>

  <button appButton variant="stroked" color="danger">Danger</button>
  <button appButton variant="stroked" color="success">Success</button>

  <button appButton variant="stroked" [loading]="true">Loading</button>
  <button appButton [disabled]="true">Disabled</button>
</div>
