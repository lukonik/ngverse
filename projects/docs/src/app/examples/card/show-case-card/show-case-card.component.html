<app-card class="card">
  <app-card-header>
    <app-card-title>Card Title</app-card-title>
    <app-card-description>Card Description</app-card-description>
  </app-card-header>
  <app-card-content class="card-content">
    <input appInput [(ngModel)]="username" placeholder="Username" />
    <input appInput [(ngModel)]="password" placeholder="Password" />
  </app-card-content>
  <app-card-footer class="card-footer">
    <button appButton variant="outline" color="primary" size="sm">Back</button>
    <button appButton color="primary" size="sm">Login</button>
  </app-card-footer>
</app-card>
