<div class="tooltips">
  <button appButton appTooltip="Top tooltip" tooltipPosition="top">Top Tooltip</button>
  <button appButton appTooltip="Right tooltip" tooltipPosition="right">
    Right Tooltip
  </button>
  <button appButton appTooltip="Bottom tooltip" tooltipPosition="bottom">
    Bottom Tooltip
  </button>
  <button appButton appTooltip="Left tooltip" tooltipPosition="left">Left Tooltip</button>
  <button
    appButton
    appTooltip
    tooltipPosition="bottom"
    [tooltipContent]="customContent"
  >
    Custom Content Tooltip
  </button>
  <ng-template #customContent>
    <div class="custom-tooltip-content">
      <img
        src="show-case-tooltip/thanos.webp"
        alt="thanos"
        width="100"
        height="100"
      />
      I love NgVerse!
    </div>
  </ng-template>
</div>
