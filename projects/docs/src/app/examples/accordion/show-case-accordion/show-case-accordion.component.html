<div class="show-case">
  <app-accordion [type]="'single'" [collapsible]="true">
    @for (item of items; track $index) {
      <app-accordion-item [disabled]="$index === 1">
        <app-accordion-header>
          {{ item.title }}
          @if ($index === 1) {
            (disabled)
          }
        </app-accordion-header>
        <app-accordion-content>{{ item.description }}</app-accordion-content>
      </app-accordion-item>
    }
  </app-accordion>
</div>
