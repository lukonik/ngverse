<app-button appPopoverTrigger #popoverTrigger="appPopoverTrigger"
  >Popover</app-button
>

<input
  class="border border-solid border-black"
  type="text"
  appPopoverTrigger
  #inputTrigger="appPopoverTrigger"
  triggerEvent="hover"
/>

<app-popover (closed)="closed()" [trigger]="inputTrigger">
  <h1>HELLO</h1>
  <input class="border border-solid border-black" type="text" />
</app-popover>
