<button
  appButton
  appPopoverOrigin
  #popoverTrigger="appPopoverOrigin"
  (click)="toggle()"
>
  Delete User
</button>
<app-popover
  [(isOpen)]="isOpen"
  [stretchToOrigin]="false"
  [origin]="popoverTrigger"
  [offsetY]="10"
  [outsideClose]="true"
  [styled]="true"
  [positionY]="'bottom'"
>
  <div class="popover">
    <p>Are you sure you want to do this?</p>
    <div class="popover-actions">
      <button size="sm" appButton color="danger" (click)="deleteUser()">
        Yes
      </button>
      <button size="sm" appButton (click)="isOpen.set(false)" variant="outline">
        No
      </button>
    </div>
  </div>
</app-popover>
