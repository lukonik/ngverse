<div class="section">
  <button appButton (click)="showDialog()" variant="stroked" color="success">
    Dialog
  </button>
  <button appButton (click)="showAlert()" variant="stroked">Alert</button>
  <button appButton (click)="showConfirm()" variant="stroked" color="secondary">
    Confirm
  </button>

  <button
    appButton
    appConfirm
    [confirmOptions]="{
      title: 'Delete this item?',
      description: 'Once deleted you cannot undo this action',
      yesLabel: 'Delete',
      noLabel: 'Cancel',
    }"
    (approved)="deleteItem()"
    (rejected)="cancel()"
    variant="stroked"
    color="secondary"
  >
    Inline Confirm
  </button>
</div>
