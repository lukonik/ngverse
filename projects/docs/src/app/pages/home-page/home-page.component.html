<div class="home">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-gradient"></div>
    <div class="hero-grid"></div>

    <div class="relative z-10 container mx-auto">
      <!-- Header -->
      <div class="hero-content">
        <div class="hero-badge">
          <div class="badge-glow"></div>
          <span>Angular Components</span>
        </div>

        <div class="hero-logo-section">
          <app-icon name="logo" [stretch]="true" class="hero-logo"></app-icon>
          <h1 class="hero-title">
            <span class="title-gradient">NgVerse</span>
          </h1>
        </div>

        <p class="hero-subtitle">
          Production Ready Angular Components that you Copy/Paste
        </p>

        <div class="hero-actions">
          <a [routerLink]="['/doc/guides/introduction']">
            <button appButton size="xl" variant="default" class="cta-button">
              <span>Get Started</span>
              <div class="button-glow"></div>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Components Showcase -->
  <div class="showcase-section">
    <div class="container mx-auto">
      <div class="showcase-header">
        <h2 class="section-title">Components</h2>
        <div class="title-line"></div>
      </div>

      <div class="components-grid">
        <doc-home-page-card label="Button" link="/doc/ui/button">
          <div class="component-preview">
            <button appButton variant="default">Default</button>
            <button appButton variant="destructive">Destructive</button>
            <button appButton variant="outline">Outline</button>
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="Input" link="/doc/ui/input">
          <div class="component-preview">
            <input appInput placeholder="Enter text..." class="w-full" />
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="Checkbox" link="/doc/ui/checkbox">
          <div class="component-preview">
            <app-checkbox>Accept terms</app-checkbox>
            <app-checkbox>Notifications</app-checkbox>
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="Switch" link="/doc/ui/switch">
          <div class="component-preview">
            <app-switch>Dark mode</app-switch>
            <app-switch>Auto-save</app-switch>
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="OTP" link="/doc/ui/otp-input">
          <div class="component-preview">
            <app-otp-input></app-otp-input>
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="Accordion" link="/doc/ui/accordion">
          <div class="component-preview">
            <app-accordion class="w-full">
              <app-accordion-item label="FAQ Item" [expanded]="true">
                <app-accordion-body>
                  Expandable content area
                </app-accordion-body>
              </app-accordion-item>
            </app-accordion>
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="Tabs" link="/doc/ui/tab">
          <div class="component-preview">
            <app-tab-group class="w-full">
              <app-tab-panel label="Active">Tab content</app-tab-panel>
              <app-tab-panel label="Inactive">More content</app-tab-panel>
            </app-tab-group>
          </div>
        </doc-home-page-card>

        <doc-home-page-card label="Skeleton" link="/doc/ui/skeleton">
          <div class="component-preview">
            <div class="skeleton-demo">
              <app-skeleton class="skeleton-avatar"></app-skeleton>
              <div class="skeleton-lines">
                <app-skeleton class="skeleton-line-1"></app-skeleton>
                <app-skeleton class="skeleton-line-2"></app-skeleton>
              </div>
            </div>
          </div>
        </doc-home-page-card>

        <!-- More Components Card -->
        <div class="more-card">
          <a [routerLink]="'/doc/guides/introduction'" class="more-link">
            <div class="more-content">
              <div class="more-icon">+</div>
              <span>More</span>
            </div>
            <div class="more-glow"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
