<div @dialogEnter class="alert" cdkTrapFocus>
  <h2 class="alert-title">{{ title }}</h2>
  <p class="alert-description">{{ description }}</p>
  <div class="alert-actions">
    <button type="button" appDialogClose cdkFocusInitial class="alert-action">
      {{ buttonLabel }}
    </button>
  </div>
</div>
