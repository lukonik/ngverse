<div @dialogEnter class="confirm" cdkTrapFocus>
  <h2 class="confirm-title">{{ title }}</h2>
  <p class="confirm-description">{{ description }}</p>
  <div class="confirm-actions">
    <button
      type="button"
      (click)="ok()"
      cdkFocusInitial
      class="confirm-action"
    >
      {{ buttonLabel }}
    </button>
  </div>
</div>
