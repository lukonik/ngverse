<div class="native-checkbox-container">
  <input
    [disabled]="disabled()"
    (change)="toggle()"
    class="native-checkbox"
    [id]="id()"
    [checked]="value()"
    type="checkbox"
  />
  <div class="checkbox-icon">
    <app-checkbox-icon
      [@toggle]="value()"
      [checked]="value()"
    ></app-checkbox-icon>
  </div>
</div>
<label [htmlFor]="id()">
  <ng-content></ng-content>
</label>
