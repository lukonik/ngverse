<div class="native-checkbox-container">
  <input
    [disabled]="disabled()"
    (change)="toggle()"
    class="native-checkbox"
    [id]="inputId()"
    [checked]="value()"
    type="checkbox"
  />
  <div class="checkbox-icon" aria-hidden="true">
    <app-checkbox-icon
      class="checkbox-icon"
      [checked]="value()"
    ></app-checkbox-icon>
  </div>
</div>
<label [htmlFor]="inputId()">
  <ng-content></ng-content>
</label>
