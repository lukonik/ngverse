<button
  [class.stretch]="stretch()"
  class="select-button"
  #selectButton
  appPopoverOrigin
  #origin="appPopoverOrigin"
  (click)="toggle()"
  [disabled]="disabled()"
>
  <span class="select-button-label">{{
    selectedOptionsLabel() || placeholder()
  }}</span>
  <app-select-icon
    class="select-button-icon"
    [class.opened]="isOpen()"
  ></app-select-icon>
</button>
<app-popover
  [outsideClose]="true"
  [restoreFocus]="true"
  [stretchToOrigin]="true"
  (opened)="panelOpened()"
  (closed)="panelClosed()"
  [(isOpen)]="isOpen"
  [origin]="origin"
  [offsetY]="8"
>
  <div
    (keydown)="onKeydown($event)"
    class="select-options"
    tabindex="0"
    #selectOptions
  >
    <ng-content select="app-option"></ng-content>
  </div>
</app-popover>
