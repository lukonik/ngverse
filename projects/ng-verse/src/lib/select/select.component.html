<button
  class="select-button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  #selectButton
  (click)="open()"
>
  <span>{{ selectedOptionLabel() || placeholder() }}</span>
  <app-select-icon
    class="select-button-icon"
    [class.opened]="isOpen()"
  ></app-select-icon>
</button>
<ng-template
  (backdropClick)="close()"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'cdk-backdrop-transparent'"
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
  (attach)="panelOpened()"
  (detach)="close()"
>
  <ul
    class="select-options"
    [style.width.px]="selectButton.clientWidth"
    cdkListbox
    [cdkListboxCompareWith]="compareWith()"
    [cdkListboxValue]="listboxValue()"
    (cdkListboxValueChange)="listboxValueChange($event)"
  >
    @for (option of options(); track $index) {
    <li class="option" [cdkOption]="getOptionValue(option)">
      {{ getOptionLabel(option) }}
    </li>
    }
  </ul>
</ng-template>
