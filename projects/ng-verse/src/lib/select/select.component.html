<button
  [class.stretch]="stretch()"
  class="select-button"
  #selectButton
  appPopoverOrigin
  #origin="appPopoverOrigin"
  (openPopover)="toggle()"
  (keydown)="onKeydown($event)"
  [disabled]="selectState.disabled()"
>
  <span>{{ selectState.selectedOptionLabel() || placeholder() }}</span>
  <app-select-icon
    class="select-button-icon"
    [class.opened]="isOpen()"
  ></app-select-icon>
</button>
<div role="listbox" #listbox tabindex="0" (keydown)="onKeydown($event)">
  <app-popover
    class="select-options"
    [(isOpen)]="isOpen"
    [origin]="origin"
    (opened)="panelOpened()"
    (closed)="panelClosed()"
    [offsetY]="40"
  >
    <ng-content select="app-option"></ng-content>
  </app-popover>
</div>
