<button
  class="select-button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  #triggerElement
  (click)="toggle()"
>
  <span>{{ selectedOptionLabel() || label() }}</span>
  <app-select-icon
    class="select-button-icon"
    [class.opened]="isOpen()"
  ></app-select-icon>
</button>
<ng-template
  (backdropClick)="close()"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'cdk-backdrop-transparent'"
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
  (attach)="panelOpened()"
  (detach)="close()"
>
  <ul
    #optionsContainer
    class="select-options"
    (keydown)="onKeydown($event)"
    [style.width.px]="overlayWidth()"
    tabindex="0"
  >
    <ng-content select="app-option"></ng-content>
  </ul>
</ng-template>
