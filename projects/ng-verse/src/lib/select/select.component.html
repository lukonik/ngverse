<button
  [class.stretch]="stretch()"
  class="select-button"
  #selectButton
  appPopoverOrigin
  #origin="appPopoverOrigin"
  (openPopover)="toggle()"
  [disabled]="selectState.disabled()"
>
  <span>{{ selectState.selectedOptionLabel() || placeholder() }}</span>
  <app-select-icon
    class="select-button-icon"
    [class.opened]="selectState.isOpen()"
  ></app-select-icon>
</button>
<app-popover
  class="select-options"
  [(isOpen)]="selectState.isOpen"
  [origin]="origin"
  (opened)="panelOpened()"
  (closed)="panelClosed()"
  [offsetY]="8"
>
  <div appListbox>
    <ng-content select="app-option"></ng-content>
  </div>
</app-popover>
