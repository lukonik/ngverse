<button
  [class.in-group]="inGroup"
  [appListboxItem]="value()"
  [class.selected]="isSelected()"
  tabindex="-1"
  class="option"
  [disabled]="disabled()"
  [class.disabled]="disabled()"
>
  <div>
    <ng-content></ng-content>
  </div>
  @if (isSelected()) {
    <app-select-check-icon class="check-icon"></app-select-check-icon>
  }
</button>
