@if (tab(); as tab) {
  <button
    appRovingListboxItem
    #tabHeader
    class="tab-header"
    (click)="selectTab.emit()"
    [class.is-active]="isActive()"
  >
    @if (tab.headerTemplate(); as headerTemplate) {
      <ng-container
        [ngTemplateOutlet]="headerTemplate.templateRef"
      ></ng-container>
    } @else {
      {{ tab.label() }}
    }
  </button>
}
