<button
  class="select-button"
  #selectButton
  appPopoverOrigin
  #origin="appPopoverOrigin"
  (togglePopover)="toggle()"
>
  <span class="select-button-label">{{
    state.selectedOptionsLabel() || placeholder()
  }}</span>
  <app-multi-select-icon
    class="select-button-icon"
    [class.opened]="isOpen()"
  ></app-multi-select-icon>
</button>
<app-popover
  class="select-options"
  [offsetY]="8"
  [(isOpen)]="isOpen"
  [origin]="origin"
  (opened)="panelOpened()"
>
  <div appListbox>
    <ng-content></ng-content>
  </div>
</app-popover>
