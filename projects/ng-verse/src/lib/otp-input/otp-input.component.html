<input
  type="tel"
  name="otp-code"
  autocomplete="one-time-code"
  style="opacity: 0"
  cdkAutofill
  name="username"
  (cdkAutofill)="check($event)"
/>

<div (paste)="onPaste($event)" class="code-container">
  @for (item of codeLengthArray(); track $index) {
    <input
      appInput
      autocomplete="off"
      #inputs
      (input)="onInput($event, $index)"
      (keydown)="onKeydown($event, $index)"
      maxlength="1"
      class="code-input"
    />
  }
</div>
