<input
  #oneTimeCode
  type="text"
  autocomplete="one-time-code"
  inputmode="numeric"
  (cdkAutofill)="autoFilled()"
/>
<div cdkListbox cdkListboxOrientation="horizontal" (paste)="onPaste($event)">
  @for (item of codeLengthArray(); track $index) {
    <input
      autocomplete="off"
      #inputs
      cdkOption="1"
      (input)="onInput($event, $index)"
      maxlength="1"
      style="border: 1px solid black; width: 50px"
    />
  }
</div>
<p>otp-input works!</p>
