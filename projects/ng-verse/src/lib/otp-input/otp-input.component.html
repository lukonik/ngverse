<input
  #oneTimeCode
  type="text"
  inputmode="numeric"
  name="username"
  autocomplete="one-time-code"
  tabindex="-1"
  (cdkAutofill)="autoFilled()"
/>
<div
  appListbox
  [horizontal]="true"
  (paste)="onPaste($event)"
  class="code-container"
  [focusItems]="true"
>
  @for (item of codeLengthArray(); track $index) {
    <input
      autocomplete="off"
      #inputs
      appListboxItem
      (input)="onInput($event, $index)"
      maxlength="1"
      class="code-input"
    />
  }
</div>
