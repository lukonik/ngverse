<div
  (paste)="onPaste($event)"
  appListbox
  [orientation]="'horizontal'"
  class="code-container"
>
  @for (item of codeLengthArray(); track $index) {
    <input
      appInput
      appListboxItem
      autocomplete="off"
      #inputs
      (input)="onInput($event, $index)"
      maxlength="1"
      class="code-input"
    />
  }
</div>
