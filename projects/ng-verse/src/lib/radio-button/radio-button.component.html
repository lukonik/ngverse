<div class="radio-button" [class.disabled]="radioButtonDisabled()">
  <div class="native-radio-button-container">
    <input
      [disabled]="radioButtonDisabled()"
      (change)="toggle()"
      class="native-radio-button"
      [id]="id()"
      type="radio"
      [name]="name()"
    />
    <app-radio-button-icon
      class="radio-button-icon"
      [checked]="selected()"
    ></app-radio-button-icon>
  </div>
  <label class="radio-button-label" [for]="id()">
    <ng-content></ng-content>
  </label>
</div>
