<input
  class="input-field"
  (input)="onInput($event)"
  [ngModel]="inputValue()"
  (ngModelChange)="inputValue.set($event)"
  appPopoverOrigin
  #trigger="appPopoverOrigin"
  (openPopover)="open()"
  (closePopover)="close()"
  [disabled]="disabled()"
/>

<app-popover class="select-options" [offsetY]="0" [origin]="trigger" [(isOpen)]="isOpen" (opened)="panelOpened()">
  <div appListbox [autoActiveFirstOption]="true">
    <ng-content select="app-autocomplete-item"></ng-content>
  </div>
</app-popover>
