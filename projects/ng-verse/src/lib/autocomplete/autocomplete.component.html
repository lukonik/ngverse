<input
  class="select-button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  #triggerElement
  (focus)="open()"
  (click)="open()"
  (blur)="_onTouched?.()"
  (input)="onInput($event)"
  [ngModel]="inputValue()"
  (ngModelChange)="inputValue.set($event)"
 />
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
>
  <div
    #optionsContainer
    tabindex="0"
    class="select-options"
    [style.width.px]="triggerElement.clientWidth"
    role="listbox"
  >
    <ng-content select="app-autocomplete-item"></ng-content>
  </div>
</ng-template>
