<input
  class="select-button"
  (input)="onInput($event)"
  [ngModel]="inputValue()"
  (ngModelChange)="inputValue.set($event)"
  (blur)="close()"
  (focus)="open()"
  appPopoverOrigin
  #trigger="appPopoverOrigin"
/>

<app-popover [offsetY]="40" [origin]="trigger" [isOpen]="isOpen()">
  <div class="select-options" style="width: 150px" role="listbox">
    <ng-content select="app-autocomplete-item"></ng-content>
  </div>
</app-popover>
