<div [class.opened]="isOpen()" role="heading" [attr.aria-level]="ariaLevel()">
  <button
    class="accordion-item-header"
    (click)="toggle()"
    [disabled]="disabled()"
    [attr.aria-expanded]="isOpen()"
    [attr.aria-controls]="accordionBodyId()"
  >
    {{ label() }}
    <ng-content select="app-accordion-header"></ng-content>
    <app-expand-icon
      [class.icon-opened]="isOpen()"
      class="expand-icon"
    ></app-expand-icon>
  </button>
  @if (isOpen()) {
    <div
      role="region"
      [id]="accordionBodyId()"
      @expandOnEnter
      @collapseOnLeave
      class="accordion-item-body"
    >
      <ng-content select="app-accordion-body"></ng-content>
    </div>
  }
</div>
